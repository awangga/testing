<!DOCTYPE html>
<html>
<head>
<script src="jquery-1.11.3.js"></script>
<script>
$(document).ready(function(){
    $("div").click(function(){
        $(this).hide();
    });
});
</script>
</head>
<body>

<div>If you click on me, I will disappear.</div>
<div>Click me away!</div>
<div>Click me too!</div>

</body>
</html>
